<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Recipe Hub for any questions, comments, or suggestions.">
  <meta name="author" content="Recipe Hub">
  <title>Contact Us - Recipe Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1667030986194-1ede16810993?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWVudSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    /* Navbar custom styling */
    #navbar {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for navbar */
    }

    #navbar .navbar-brand img {
      max-height: 50px; /* Adjust logo size */
    }

    #navbar .navbar-nav .nav-link {
      color: #fff;
    }

    #navbar .navbar-nav .nav-link:hover {
      color: #FFD700; /* Gold color on hover */
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    /* Contact section */
    .contact-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 8px;
      padding: 30px;
      margin-top: 30px;
      max-width: 800px;
      margin: 30px auto;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .form-group label {
      color: #333;
    }

    .form-control {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      .contact-container {
        padding: 20px;
        margin-top: 20px;
      }

      .section-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- Logo positioned here -->
        <img src="logo.jpg" alt="Recipe Hub Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="submit.html">Submit Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pasta.html">Pasta Primavera</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="salad.html">Caesar Salad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dessert.html">Chocolate Mousse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="smoothie.html">Berry Smoothie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vegan.html">Vegan Tacos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ramen.html">Ramen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <h2 class="section-title">Contact Us</h2>

    <!-- Contact Form -->
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>

</body>
</html>
