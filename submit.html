<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your favorite recipes to share with the world.">
  <meta name="author" content="Recipe Hub">
  <title>Submit Recipe - Recipe Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    body {
      background-color: #f4f4f9; /* Solid light background */
      color: #333; /* Text color for body */
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for navbar */
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #FFD700; /* Gold text for hover effect */
    }

    .container {
      max-width: 800px;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.9); /* Light background for form */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50; /* Green color for the main heading */
    }

    .form-label {
      font-weight: bold;
      color: #2C6E49; /* Dark green for form labels */
    }

    .form-control {
      border-color: #4CAF50; /* Green border for inputs */
    }

    .form-control:focus {
      border-color: #2C6E49; /* Dark green focus border */
      box-shadow: 0 0 0 0.25rem rgba(41, 128, 45, 0.25); /* Green focus shadow */
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    p {
      color: #555; /* Dark gray color for text paragraphs */
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Logo height control */
    .navbar-brand img {
      height: 50px; /* Adjust logo height here */
      width: auto;  /* Maintain aspect ratio */
    }

  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Recipe Hub Logo">
        Recipe Hub
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="submit.html">Submit Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pasta.html">Pasta Primavera</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="salad.html">Caesar Salad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dessert.html">Chocolate Mousse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="smoothie.html">Berry Smoothie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vegan.html">Vegan Tacos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ramen.html">Ramen</a>
            <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Submit Recipe Form -->
  <div class="container">
    <h1>Submit Your Recipe</h1>

    <!-- Recipe Name -->
    <div class="form-group">
      <label for="recipeName" class="form-label">Recipe Name</label>
      <input type="text" class="form-control" id="recipeName" name="recipeName" required>
    </div>

    <!-- Ingredients -->
    <div class="form-group">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
    </div>

    <!-- Preparation Instructions -->
    <div class="form-group">
      <label for="instructions" class="form-label">Preparation Instructions</label>
      <textarea class="form-control" id="instructions" name="instructions" rows="6" required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="submit-btn">Submit Recipe</button>
    </div>
  </div>

</body>
</html>
